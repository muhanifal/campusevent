<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <div class="logo">CampusEvent Admin</div>
        <h2>Login Admin</h2>

        <input type="text" id="user" placeholder="Username" autocomplete="username">
        <input type="password" id="pass" placeholder="Password" autocomplete="current-password">
        <button onclick="login()">Login</button>

        <a href="index.html" class="btn-back">‚Üê Kembali ke Beranda</a>

        <p id="err" class="error"></p>
    </div>
</div>

<script>
// Cek jika sudah login
if (localStorage.getItem("adminLogin") === "true") {
    window.location.href = "admin.html";
}

function login() {
    const u = document.getElementById("user").value.trim();
    const p = document.getElementById("pass").value.trim();

    if (!u || !p) {
        document.getElementById("err").textContent = "Username dan password harus diisi!";
        return;
    }

    if (u === "admin" && p === "kelompok4pbw") {
        localStorage.setItem("adminLogin", "true");
        window.location.href = "admin.html";
    } else {
        document.getElementById("err").textContent = "Username atau password salah!";
        // Clear password field
        document.getElementById("pass").value = "";
        // Focus on password field
        document.getElementById("pass").focus();
    }
}

// Enter key support
document.getElementById("pass").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        login();
    }
});

// Focus on username field when page loads
window.onload = function() {
    document.getElementById("user").focus();
}
</script>

</body>
</html>
